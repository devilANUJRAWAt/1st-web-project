	<title>Contact Us - Real Estate Website</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<header>
        <div class="logo-container">
          <img src="logo.jpg" alt="Logo" class="navigation-logo blur-effect" /> 
        </div>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>

	<main>
		<h2>Contact Us</h2>
		<div class="contact-container">
			<div class="contact-info">
				<h3>Contact Information</h3>
				<p>Phone: 111-222-3333</p>
				<p>Email: abc@real.com</p>
				<p>Address: DLF Phase 3, U Block,Gurgaon,Haryana</p>
			</div>
			<div class="contact-form">
				<h3>Send Us a Message</h3>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>

					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="phone" required>

					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>

					<button type="submit">Send</button>
				</form>
			</div>
		</div>
		<div class="query-box">
			<form action="">
			   <label for="query">Enter Query:</label> 
			   <input type="text" id="query"/>
			   <input type="submit" value="Submit Query" />
			</form>
		 </div>

		<div id="map">
			<iframe src="https://earth.google.com/web/@28.87992552,76.68552268,218.67186464a,280.40011705d,35y,-0h,0t,0r" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>
		
	</main>
